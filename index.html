<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<div class="upper">
    <form name="cal">

        <input type="text" name="display"   id="display" placeholder="0" readonly>
        <br>
          <div class="button-box">
            <input type="button" value="7" class="butn" onclick="cal.display.value +='7'">
            <input type="button" value="8" class="butn" onclick="cal.display.value +='8'">
            <input type="button" value="9" class="butn" onclick="cal.display.value += '9'">
            <input type="button" value="+" class="butn" onclick="cal.display.value +='+'">
            <br>
            <input type="button" value="4" class="butn" onclick="cal.display.value +='4'">
            <input type="button" value="5" class="butn" onclick="cal.display.value +='5'">
            <input type="button" value="6" class="butn" onclick="cal.display.value +='6'">
            <input type="button" value="-" class="butn" onclick="cal.display.value +='-'">
            <br>
            <input type="button" value="1" class="butn" onclick="cal.display.value +='1'">
            <input type="button" value="2" class="butn" onclick="cal.display.value +='2'">
            <input type="button" value="3" class="butn" onclick="cal.display.value +='3'">
            <input type="button" value="*" class="butn" onclick="cal.display.value +='*'">
            <br>
            <input type="reset" value="Del" class="butn" onclick="cal.display.value +=''">
            <input type="button" value="0" class="butn" onclick="cal.display.value +='0'">
            <input type="button" value="/" class="butn" onclick="cal.display.value +='/'">
            <input type="button" value="=" class="butn" onclick="cal.display.value = eval (cal.display.value)">

        
            
        </div>

    </form>










</div>

</body>
</html>
